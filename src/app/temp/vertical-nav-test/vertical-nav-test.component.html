<div id="verticalNavLayout" class="layout-pf layout-pf-fixed faux-layout" style="background-color: white;">
  <pfng-vertical-navigation id="myNav" [brandAlt]="'PatternFly Ng'" [contentContainer]="contentContainer"
    [items]="navigationItems" [persistentSecondary]="false" [pinnableMenus]="true" [showBadges]="true"
    [showIcons]="true" [updateActiveItemsOnClick]="true" (onItemClickEvent)="onItemClicked($event)"
    (onNavigationEvent)="onNavigation($event)">
    <div>
      <ul class="nav navbar-nav navbar-right navbar-iconic">
        <li class="dropdown">
        </li>
        <li class="dropdown" dropdown>
          <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true" dropdownToggle>
            <span title="Help" class="fa pficon-help"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" *dropdownMenu>
            <li><a href="#">Help</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </li>
        <li class="dropdown" dropdown>
          <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true" dropdownToggle>
            <span title="Username" class="fa pficon-user"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" *dropdownMenu>
            <li><a href="#">Preferences</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </pfng-vertical-navigation>
  <div #contentContainer
    class="container-fluid container-cards-pf container-pf-nav-pf-vertical example-page-container nav-pf-vertical-with-badges"
    style="background-color: white;">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="actions-label">Actions</h4>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <textarea rows="30" class="col-sm-12">{{actionText}}</textarea>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
